<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="https://unpkg.com/bootstrap-table@1.21.4/src/bootstrap-table.js"></script>
<script type="module" src="https://unpkg.com/bootstrap-table@1.21.4/src/extensions/resizable/bootstrap-table-resizable.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery-resizable-columns@0.2.3/dist/jquery.resizableColumns.css">
    <script src="https://unpkg.com/jquery-resizable-columns@0.2.3/dist/jquery.resizableColumns.min.js"></script>
</head> 
<body>
    



   
    
    
    <table id="table"
      data-show-columns="true"
      data-search="true"
      data-show-toggle="true"
      data-pagination="true"
      data-url="json/data1.json"
      data-resizable="true">
      <thead>
        <tr>
          <th data-field="id" data-sortable="true">ID</th>
          <th data-field="name" data-sortable="true">Item Name</th>
          <th data-field="price" data-sortable="true">Item Price</th>
        </tr>
      </thead>
    </table>
    
    <script type="text/javascript" src="https://gg.wenzhixin.net.cn/bootstrap-table/gg.js" async="async"></script>
    <script>
      $(function() {
        $('#table').bootstrapTable()
      })
    </script>


</body>

</html>
